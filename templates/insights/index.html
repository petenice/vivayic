{% extends "_layout" %}
{% block main %}
<ul class="breadcrumbs">
    <li><a href="/">Home</a></li>
    <li>Insights</li>
</ul>
<div class="full-bleed-header" style="background-size: 100%; height: 200px; background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url(/images/brews/dark-horse-tres-blueberry-stout-2.jpg); background-repeat: no-repeat, repeat;">
    <div class="page-title text-center">
        <h2 class="logo"><span class="scripty">Insights</h2>
        <p class="tagline reverse">This a tagline here</p>
    </div>
</div>
{% for item in craft.entries.section('insights').limit(10) %}
<div class="row news-item first">
    <div class="large-12 small-12 columns">
        <h1><a href="{{ item.url }}">{{ item.title }}</a></h1>
        <p class="byline">by {{ item.author.fullName }} on {{ item.postDate | date('F d, Y') }}</p>
        {{ item.body }}
    </div>
</div>
{% endfor %}
{% endblock %}
